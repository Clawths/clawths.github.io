<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website</title>
<link rel="stylesheet" type="text/css" href="Modules/Styles/Main.css">
<style>
  body {
    margin: 0;
    padding: 0;
    padding-top: 70px;
    background-color: #b81010;
  }
  .black-box {
    background-color: black;
    padding: 20px;
    position: absolute;
    top: 10px; /* Space below the red bar */
    left: 0;
    width: 100%;
    height: calc(100% - 100px); /* Fill remaining  height */
    overflow: hidden;
    box-sizing: border-box;
    position: relative; /* Required for absolute positioning of dots */
  }
  .pane-container {
    display: flex;
    transition: transform 0.5s ease; /* Smooth sliding transition */
  }
  .pane {
    flex: 0 0 100%; /* Each pane takes up the full width */
    overflow: hidden;
    transition: transform 0.5s ease; /* Smooth sliding transition */
  }
  .pane img,
  .pane video {
    width: 100%;
    max-height: 300px;
    height: auto;
    margin: auto;
    display: block;
  }
  .navigation-dots {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
  }
  .dot {
    width: 10px;
    height: 10px;
    background-color: #b81010;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
  }
  .dot.active {
    background-color: black;
  }
  
  .image-grid
  {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
    grid-gap: 10px; /* Adjust the gap between images */
    padding: 20px; /* Add padding to the grid */
  }
  .image-item {
    background-color: #333; /* Dark gray background for images */
    border-radius: 5px; /* Rounded corners */
    overflow: hidden; /* Hide overflow */
  }
  .image-item img {
    width: 100%; /* Make images fill the container */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Remove any extra spacing */
  }
  
  .show {
    display: block !important;
  }

</style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html"><img src="Resources/Logo.jpg" alt="Home" class="logo-icon"></a>
    <div class="menu-icon" id="menu-icon">
      <img src="Resources\Clawths.png" alt="Menu" onclick="toggleDropdown()">
    </div>
    <div class="dropdown-menu" id="dropdown-menu">
      <ul>
        <li><a href="Products/products.html">Products</a></li>
        <li><a href="Contact/contact.html">Contact us</a></li>
        <li><a href="About/about.html">About <img src="Resources/Clawths.png"></a></li>
      </ul>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var menuIcon = document.getElementById("menu-icon");
      var dropdownMenu = document.getElementById("dropdown-menu");
  
      menuIcon.addEventListener("click", function() {
        dropdownMenu.classList.toggle("show");
      });
  
      // Close dropdown menu when clicking outside of it
      document.addEventListener("click", function(event) {
        if (!dropdownMenu.contains(event.target) && !menuIcon.contains(event.target)) {
          dropdownMenu.classList.remove("show");
        }
      });
    });
  </script>

</div>

</body>
</html>
