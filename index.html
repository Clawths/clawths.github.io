<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #b81010;
  }
  .red-bar {
    background-color: black;
    height: 70px; /* Adjust height as needed */
    width: 100%;
    position: relative;
  }
  .logo-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 200px;
    max-height: 70px;
  }
  .menu-icon {
    background-color: transparent;
    position: absolute;
    margin: 10px;
  }
  .menu-icon img {
    height: auto;
    width: 50px;
    cursor: pointer;
  }
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 70px;
    left: 5px;
    background-color: black;
    color: #b81010;
    border-radius: 0 0 10px 10px;
  }
  .dropdown-menu ul {
    list-style-type: none;
    margin: 0;
    padding: 20px;
    text-align: center; /* Center-align the text */
  }
  .dropdown-menu ul li {
    padding: 5px 5px;
  }

  .dropdown-menu ul li a {
    color: #b81010; /* Set link color */
    text-decoration: none; /* Remove underline */
  }
  .dropdown-menu ul li img {
    width: 15px; /* Set the width of the image */
    height: auto; /* Maintain aspect ratio */
  }
  .show {
    display: block !important;
  }

</style>
</head>
<body>
<div class="red-bar">
  <a href="index.html"><img src="Resources/Logo.jpg" alt="Home" class="logo-icon"></a>
  <div class="menu-icon" id="menu-icon">
    <img src="Resources\Clawths.png" alt="Menu">
  </div>
  <div class="dropdown-menu" id="dropdown-menu">
    <ul>
      <li><a href="Products/products.html">Products</a></li>
      <li><a href="Contact/contact.html">Contact us</a></li>
      <li><a href="About/about.html">About <img src="Resources/Clawths.png"></a></li>
    </ul>
  </div>
</div>
<!-- Rest of your website content goes here -->

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var menuIcon = document.getElementById("menu-icon");
    var dropdownMenu = document.getElementById("dropdown-menu");

    menuIcon.addEventListener("click", function() {
      dropdownMenu.classList.toggle("show");
    });

    // Close dropdown menu when clicking outside of it
    document.addEventListener("click", function(event) {
      if (!dropdownMenu.contains(event.target) && !menuIcon.contains(event.target)) {
        dropdownMenu.classList.remove("show");
      }
    });
  });
</script>

</body>
</html>
