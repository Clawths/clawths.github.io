<script>
  var targetDate = new Date(2024, 7,17,0,0,0);
  function updateCountdown() {
    var currentDate = new Date();
    var timeDifference = targetDate - currentDate;
    
    // Calculate remaining time
    var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
    
    // Format the time
    var countdownText = "Countdown: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    
    // Update the countdown display
    document.getElementById("countdown").innerText = countdownText;
  }
  
  // Update countdown every second
  setInterval(updateCountdown, 1000);
  
  // Initial call to update countdown
  updateCountdown();
  document.addEventListener("DOMContentLoaded", function() {
    var menuIcon = document.getElementById("menu-icon");
    var dropdownMenu = document.getElementById("dropdown-menu");

    menuIcon.addEventListener("click", function() {
      dropdownMenu.classList.toggle("show");
    });

    // Close dropdown menu when clicking outside of it
    document.addEventListener("click", function(event) {
      if (!dropdownMenu.contains(event.target) && !menuIcon.contains(event.target)) {
        dropdownMenu.classList.remove("show");
      }
    });
  });

// Sliding panes functionality with navigation dots

Next.js is another popular web development framework, similar to Gatsby, but with some differences in approach and focus.

    Server-Side Rendering (SSR) and Client-Side Rendering (CSR): One of the key features of Next.js is its support for both server-side rendering (SSR) and client-side rendering (CSR) out of the box. This means you can choose to render pages on the server for faster initial loading and better SEO, or opt for client-side rendering for dynamic and interactive experiences.

    Hybrid Approach: Next.js offers a hybrid approach to rendering, allowing you to combine SSR and CSR within the same application. This flexibility enables developers to choose the rendering method that best suits each specific page or component.

    Automatic Code Splitting: Next.js automatically splits code bundles, ensuring that only the necessary code is sent to the client, which improves performance and reduces initial load times.

    File-Based Routing: Next.js uses a file-based routing system, where each page corresponds to a file in the project directory structure. This makes it easy to create and organize pages, as well as handle dynamic routes using file-based conventions.

    API Routes: Next.js provides built-in support for creating API routes within the same project. This allows you to build backend functionality alongside your frontend code, making it easier to develop full-stack applications.

    Static Site Generation (SSG): In addition to SSR and CSR, Next.js also supports static site generation (SSG), where pages are pre-built at build time and served as static HTML files. This can further improve performance and reduce server load, especially for content that doesn't change frequently.

Overall, Next.js is a powerful and versatile framework for building modern web applications, offering a range of features for server-side rendering, client-side rendering, and static site generation. It's widely used in the React community and has a strong ecosystem of plugins and integrations.
